    <script>
        var currentInputCount=1;

        function addInput() {
            
            currentInputCount+=1
            $(".json-schema-array").append(`<div  class="json-schema-form-item">
                                    <input type="file" class="input_img" title="">
                                    <button class="btn btn-sm json-schema-form-item-remove null button" onclick="removeParentElement(this)" title=""> - </button>
                                </div>`)
                                
        }

        function removeInput(button) {
            // Lấy thẻ cha của nút "Remove"
            var jsonSchemaArray = button.parentNode.parentNode;

            // Xóa thẻ input
            jsonSchemaArray.removeChild(button.parentNode);

            // Giảm số lượng thẻ input đã thêm vào
            currentInputCount--;
        }

        function removeParentElement(button) {
            // Lấy thẻ cha của nút "Remove"
            var parentDiv = button.parentNode;

            // Xóa thẻ cha
            parentDiv.parentNode.removeChild(parentDiv);
        }
    </script>
